		<link rel="stylesheet" href="assets/css/styles.css" />
		<script>
			(function () {
				const stored = localStorage.getItem('theme');
				const system = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
				const theme = stored || system;
				if (theme === 'dark') document.documentElement.classList.add('dark');
			})();
		</script>
	</head>
	<body class="h-full bg-white text-slate-800 dark:bg-slate-900 dark:text-slate-100">
		<header class="border-b border-slate-200 dark:border-slate-800">
			<div class="mx-auto max-w-5xl px-4 py-4 flex items-center justify-between">
				<a href="/" class="font-semibold">Manuel Colino Fernández</a>
				<nav class="hidden md:flex gap-6 items-center">
					<a class="nav-link" href="/projects.html">Projects</a>
					<a class="nav-link" href="/about.html">About</a>
					<a class="nav-link active" href="/contact.html">Contact</a>
					<button id="themeToggle" class="rounded-md px-3 py-1.5 text-sm border border-slate-300 dark:border-slate-700">Toggle theme</button>
				</nav>
			</div>
		</header>
		<main class="mx-auto max-w-5xl px-4 py-12">
			<h1 class="text-3xl md:text-4xl font-bold tracking-tight">Contact</h1>
			<p class="mt-4 text-slate-600 dark:text-slate-300">
				Best way to reach me is email.
			</p>
			<div class="mt-8 grid md:grid-cols-2 gap-8">
				<div class="rounded-xl border border-slate-200 dark:border-slate-800 p-6">
					<h2 class="font-semibold mb-3">Email</h2>
					<p><a class="text-indigo-600 dark:text-indigo-400 hover:underline" href="mailto:manuelcolinofernandez@gmail.com">manuelcolinofernandez@gmail.com</a></p>
					<div id="resumeLink" class="mt-6 hidden">
						<a class="btn-secondary" href="/resume/resume.pdf" target="_blank" rel="noopener">View Resume (PDF)</a>
					</div>
				</div>
				<div class="rounded-xl border border-slate-200 dark:border-slate-800 p-6">
					<h2 class="font-semibold mb-3">Contact Form</h2>
					<form action="https://formspree.io/f/yourFormId" method="POST" class="space-y-4">
						<input class="input" type="text" name="name" placeholder="Your name" required />
						<input class="input" type="email" name="email" placeholder="you@example.com" required />
						<textarea class="input min-h-[120px]" name="message" placeholder="Your message" required></textarea>
						<button class="btn-primary" type="submit">Send</button>
						<p class="text-xs text-slate-500 dark:text-slate-400">Replace form action with your Formspree endpoint (optional).</p>
					</form>
				</div>
			</div>
		</main>
		<footer class="border-t border-slate-200 dark:border-slate-800">
			<div class="mx-auto max-w-5xl px-4 py-8 text-sm text-slate-500 dark:text-slate-400">
				© <span id="year"></span> Your Name. All rights reserved.
			</div>
		</footer>
		<script src="assets/js/main.js"></script>
	</body>
